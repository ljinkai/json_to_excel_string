<!DOCTYPE html>
<html>
<head>
    <title>Json To Excel String</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
    .textarea {width: 100%;height: 100px;border: 1px #ff8830 solid;}
    #button {border: 1px #ff8830 solid;background-color: #ff8830; color:white;opacity: 0.9;cursor: pointer;margin: 10px 0px;text-align: center;}
    #button:hover {opacity: 1;}
    </style>
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>

</head>
<body class="pub_body">
<textarea id="jsonObj" class="textarea" placeholder="json string"></textarea>
<button id="button" onclick="go()">Parse to Excel String</button>
<textarea id="jsonObjOutKey" class="textarea" placeholder="excel key string"></textarea>
<textarea id="jsonObjOutValue" class="textarea" placeholder="excel value string"></textarea>
<script>
function go() {
  var obj = $("#jsonObj").val();
  if (obj.trim().length == 0) {
    console.error("Need input the string....");
    return false;
  }
  obj = JSON.parse(obj);
  var res = "";
  var resKey = "";
  for (var key in obj) {
    var con = obj[key];
    res += con;
    res += "\n";

    resKey += key;
    resKey += "\n";
  }
  $("#jsonObjOutKey").val(resKey);
  $("#jsonObjOutValue").val(res);
}
</script>
</body>
</html>
